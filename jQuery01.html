<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script lang="java">
        $(function () {
            $("div").click(function () {
                $("div").removeClass("on");
                $(this).addClass("on");
                // 순서 중요!
            }) //div click

            $(".list li").click(function(){
                $(".list li").removeClass("act");
                $(this).addClass("act");
            }) //.list li click

            $(".box4").hover(function(){
                $(this).addClass("bg");
            }, function(){
                $(this).removeClass("bg");
            }) //.box4 hover


        }) //jQuery end
    </script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            border: 1px solid red;
            margin: 100px;
        }

        .on {
            background-color: aqua;
        }

        .act {
            background-color: blueviolet;
            padding: 10px;
            color: white;
        }

        .box4{
            width: 600px;
            height: 400px;
            background: url("img/001.jpg") no-repeat;
            background-size: cover;
        }

        .bg{
            background: url("img/004.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1 class="logo">logo</h1>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>

    <ul class="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>

    <div class="box4">
        
    </div>
</body>

</html>
