            $(".menu li").click(function(){

                var n = $(this).index(); // $(this).index() 라는 긴 단어를 n으로 쓰겠다. 라고 변수 선언!

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }




        .wrap {
            width: 1000px;
            height: 800px;
            background-color: rgb(179, 216, 248);
            /* border: 10px solid olivedrab; */
            margin: 100px auto;
            padding-top: 60px;
        }

        .menu {
            text-align: center;
        }

        .menu li {
            display: inline-block;
        }

        .menu li a {
            display: block;
            width: 90px;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            line-height: 50px;
            background-color: aliceblue;
        }

        .box{
            width: 500px;
            height: 500px;
            border: 3px solid aliceblue;
            margin: 60px auto;
            position: relative;
            overflow: hidden;
        }

        .box li{
            width: 100%;
            height: 100%;
            font-size: 100px;
            line-height: 494px;
            text-align: center;
            position: absolute;
        }

        .on a{
            background-color: slategray !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="menu">
            <li class="on"><a href="#">0</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
        </ul><!-- menu -->

        <ul class="box">
            <li style="background-color: lightcoral;">0</li>
            <li style="background-color: lightsalmon;">1</li>
            <li style="background-color: khaki;">2</li>
            <li style="background-color: lightseagreen;">3</li>
            <li style="background-color: deepskyblue;">4</li>
        </ul><!-- box -->
    </div> <!-- wrap -->
</body>

</html>
